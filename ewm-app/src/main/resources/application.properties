server.port=8080
logging.level.ru.practicum=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

app.name=main-service
stats-server.uri=http://localhost:9090

#---
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/main-service
spring.datasource.username=postgres
spring.datasource.password=postgres
#---
spring.config.activate.on-profile=test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stats-server
spring.datasource.username=test
spring.datasource.password=test